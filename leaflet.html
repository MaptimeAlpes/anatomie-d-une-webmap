<html>

<head>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
  <style type="text/css">
    #mapdiv {
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="mapdiv"></div>

  <script>
    var geojsonFeature = {
      "type": "Feature",
      "properties": {
        "name": "COWORK"
      },
      "geometry": {
        "type": "Point",
        "coordinates": [5.73146,45.18492]
      }
    };

    var mapvar = L.map('mapdiv').setView([45.18492, 5.73146], 12);

    var tileLayer = L.tileLayer(
      'http://{s}.tile.stamen.com/toner/{z}/{x}/{y}.png', {
        attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under CC BY 3.0. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under CC BY SA.'
      }
    );

    mapvar.addLayer(tileLayer);

    var geojsonLayer = L.geoJson(
      geojsonFeature, {
        onEachFeature: function(feature, layer) {
          layer.bindPopup(feature.properties.name);
        }
      }
    );

    mapvar.addLayer(geojsonLayer);
  </script>

</body>

</html>
